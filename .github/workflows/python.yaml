name: Repograph Python Package Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.12
      - name: Install dependencies
        run: pip3 install -r requirements.txt
      - name: Lint with flake8
        run: |
          flake8 repograph --count --max-complexity=10 --max-line-length=100 --statistics
  
  test:
    runs-on: ubuntu-latest
    defaults:
      working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.12
      - name: Install dependencies
        run: pip3 install -r requirements.txt tests/requirements.txtg
      - name: Test with unittest
        run: |
          python3 -m unittest