name: Repograph Python Package Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.12
      - name: Install dependencies
        uses: conda-incubator/setup-miniconda@v2
        with:
          channels: conda-forge,pytorch,huggingface,defaults
          channel-priority: true
          python-version: 3.9.12
          environment-file: environment.yml
          auto-activate-base: false
          activate-environment: repograph
      - run: |
          conda info
          conda list
      - name: Lint with flake8
        run: |
          flake8 repograph --count --max-complexity=10 --max-line-length=127 --statistics
  
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.12
      - name: Install dependencies
        uses: conda-incubator/setup-miniconda@v2
        with:
          channels: conda-forge,pytorch,huggingface,defaults
          channel-priority: true
          python-version: 3.9.12
          environment-file: environment.yml
          auto-activate-base: false
          activate-environment: repograph
      - run: |
          conda info
          conda list
      - name: Test with unittest
        run: |
          python3 -m unittest